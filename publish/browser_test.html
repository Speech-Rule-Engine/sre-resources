<script>
var dummy = function() {
var xmls = new sre.SystemExternal.xmldom.XMLSerializer();
  test1 = xmls.serializeToString(document.getElementById('test1'));
  test2 = xmls.serializeToString(document.getElementById('test2'));
  test3 = xmls.serializeToString(document.getElementById('test3'));
  console.log(SRE.toSpeech(test1));
  let toSpeechAsync = function(x) {
    let count = 0;
    return new Promise((res, rej) => {
      function checkSRE() {
        if (SRE && SRE.engineReady()) {
          res(SRE.toSpeech(x));
        } else if (count < 30) {
          count++;
          setTimeout(checkSRE, 200);
        } else {
          rej(x);
        }
      }
      checkSRE();
    });
  };
  // Edge takes too long to render. So a little timeout!
  let promise = new Promise((res) => {
    setTimeout(() => {res(toSpeechAsync(test1));}, 200)});
  promise.then((x) => {console.log(x);});
}
</script>
