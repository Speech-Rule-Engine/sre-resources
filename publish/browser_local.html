<script>
var SREfeature = {
"custom": function(loc) {
if (loc === 'de') {
  console.log('Using normal loader');
  console.log(SRE.localeLoader());
  return SRE.localeLoader()('de');
}
    let file = 'http://localhost/sre/speech-rule-engine/lib/mathmaps/' + loc + '.json';
    let httpRequest = new XMLHttpRequest();
    return new Promise((res, rej) => {
      httpRequest.onreadystatechange = function() {
        if (httpRequest.readyState === 4) {
          console.log('Using my custom loader');
          let status = httpRequest.status;
          if (status === 0 || (status >= 200 && status < 400)) {
            res(httpRequest.responseText);
          } else {
            rej(status);
          }
        }
      };
      httpRequest.open('GET', file, true);
      httpRequest.send();
    });
  }
}
</script>
